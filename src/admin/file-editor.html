<drop-zone v-on:drop="drop">
    <div>
        <button v-on:click="switchEditor">{{ editing ? 'Fermer':'Ouvrir' }}</button>
        <button v-on:click="download">Télécharger</button>
        <button v-on:click="upload">Téléverser</button>
    </div>
    <div v-bind:style="{ display:editing?'':'none' }">
        <code ref="code" style="white-space: pre;" v-bind:class="type" contenteditable="true" v-on:input="cntInput">{{ content }}</code>
    </div>
</drop-zone>
